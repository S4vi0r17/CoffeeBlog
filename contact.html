<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo--name no--margin centre--text">Coffee<span class="logo--bold">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="about.html" class="navigation--link">About Us</a>
                    <a href="courses.html" class="navigation--link">Courses</a>
                    <a href="contact.html" class="navigation--link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="text--header">
            <h2 class="no--margin">Coffee Blog with Tips and Courses</h2>
            <p class="no--margin">Learn from Experts with the Best Recipes and Tips</p>
        </div>
    </header>
    <main class="container">
        <h3 class="centre--text">Contact</h3>

        <div class="contact--bg">

        </div>

        <form class="form">

            <div class="field">
                <label class="field--label" for="name">Name:</label>
                <input class="field--place" type="text" id="name" name="name" placeholder="e.g., John Doe" required>
            </div>

            <div class="field">
                <label class="field--label" for="email">Email:</label>
                <input class="field--place" type="email" id="email" name="email" placeholder="e.g., johndoe@example.com" required>
            </div>

            <div class="field">
                <label class="field--label" for="message">Message:</label>
                <textarea class="field--place field--place__textarea" id="message" name="message" placeholder="Write your message here..."
                    required></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Submit" class="button primary--button">
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo--name no--margin centre--text">Coffee<span class="logo--bold">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="about.html" class="navigation--link">About Us</a>
                    <a href="courses.html" class="navigation--link">Courses</a>
                    <a href="contact.html" class="navigation--link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
